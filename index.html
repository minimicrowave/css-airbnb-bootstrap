<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>css-airbnb mockup</title>
</head>

<body>
    <div class="container pageWidth">
        <div class="row">
            <h5 class="mx-auto">Meet Guidebooks</h5>
        </div>
        <div class="row">
            <p class="text-muted mx-auto">Discover hundreds of local spots recommended by AirBnB hosts</p>
        </div>
        <div class="row text-center">
            <div class="col box" id="box1">
                <span>San Francisco</span>
            </div>
            <div class="col gap"></div>
            <div class="col box" id="box2">
                <span>New York</span> 
            </div>
            <div class="col gap"></div>
            <div class="col box" id="box3">
                <span>London</span>
            </div>
        </div>
        <div>
          <div class="col text-center">
              <button>See All Guidebooks</button>
          </div>
        </div>

        <div class="row">
            <h5 class="mx-auto">Just for the weekend</h5>
        </div>
        <div class="row">
            <p class="text-muted mx-auto">Discover new, inspiring places close to home</p>
        </div>
        <div class="row text-center">
            <div class="col box" id="box4">
                <span>Napa</span>
            </div>
            <div class="col gap"></div>
            <div class="col box" id="box5">
                <span>Sonoma</span> 
            </div>
            <div class="col gap"></div>
            <div class="col box" id="box6">
                <span>San Francisco</span>
            </div>
        </div>
        <div>
          <div class="col text-center">
              <button>See All Destinations</button>
          </div>
        </div>
    </div>
</body>

</html>
